<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			
			.red {
				color:red;
			}
		</style>
		<script src = "../vue.js"></script>
	</head>
	<body>
		
		<div id = "demo"></div>
		
		<script>
			var demoData = {
				addClass: true
			};
			
			var vue = new Vue({
				el:"#demo",
				data: demoData,
				render:function(createElement){
					return createElement(
						"ul",//标签名字
						{
							class: {//class样式
								red:true
							},
							style:{//行间样式
								fontSize: "50px"
							},
							attrs:{ //总定义属性
								abc: "miaov"
							},
							domProps:{ //dom属性，替换操作
								innerHTML: '<li>我是HTML</li>'
							}
						},
						[
							createElement("li",1),
							createElement("li",2),
							createElement("li",3),
						]
					);
				}
			});
		</script>
	</body>
</html>
