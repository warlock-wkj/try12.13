<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>找出数组中最大的差值</title>
	<script>
	let arr=[32,56,24,567,24,22,356,86,43]
	//方法一：直接遍历数组，找出最大值和最小值，然后做差
	//方法二：使用数组的reduce()方法找出最大值和最小值
	let getMaxProfit=function getMaxProfit(arr){
		let max_min=arr.reduce(function(pre,current){
			if(pre.min>current){
				pre.min=current;
			}
			if(pre.max<current){
				pre.max=current;
			}
			return pre;
		},{min:arr[0],max:arr[0]});
		return max_min.max - max_min.min;
	}
	console.log(getMaxProfit(arr))
	//方法三：利用JS中Math对象的max()和min()方法
	let getMaxProfit1=function getMaxProfit1(arr){
		let max=Math.max.apply(Math,arr);
		let min=Math.min.apply(Math,arr);
		return max-min;
	}
	console.log(getMaxProfit1(arr))
	//方法四：利用es6中新添加的...操作符，用于将数组展开成列表
	let getMaxProfit2=function getMaxProfit2(arr){
		let max=Math.max(...arr);
		let min=Math.min(...arr);
		return max-min;
	}
	console.log(getMaxProfit2(arr))
	</script>
</head>
