<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组操作</title>
	<script>
	function createFunctions(){
		var result=new Array();
		for(var i=0;i<10;i++){
			result[i]=function(){
				return i;
			};
		} 
		return result; 
	}
	var funcs=createFunctions();
	for(var i=0;i<funcs.length;i++){
		console.log(funcs[i]());
	} 
	</script>
</head>
<body>
	
</body>
</html>
