<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闭包解决for循环问题</title>
	<script>
	for(var i=0;i<5;++i){
		setTimeout(function(){
			console.log(i+'')//5,5,5,5,5
		},100)
	}

	for(var i=0;i<5;++i){
		(function(j){
			setTimeout(function(){
				console.log(j+'')//0,1,2,3,4
			},100)
		})(i)
	}
	</script>
</head>
<body>
	
</body>
</html>
