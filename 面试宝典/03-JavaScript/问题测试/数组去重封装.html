<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组去重</title>
	<script>
	var arr=[1,2,1,3,5,2,5,1,7,8,5];
	//es5
	function remRep(arr){
		var newArr=[];
		for(var i=0,len=arr.length;i<len;i++){
			if(newArr.indexOf(arr[i])==-1){
				newArr.push(arr[i])
			}
		}
		return newArr;
	}
	console.log(remRep(arr))//[1,2,3,5,7,8]
	//es6
	var remRep1=(arr)=>{
		let newArr=[];
		newArr=new Set(arr);
		return newArr;
	}
	console.log(remRep1(arr))//[1,2,3,5,7,8]
	</script>
</head>
<body>
	
</body>
</html>
