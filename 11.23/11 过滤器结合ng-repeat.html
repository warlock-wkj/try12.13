<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript">
	var app = angular.module('app',[]);

	app.controller('f',['$scope',function ($scope) {
		$scope.data = ['aa','bb','ccc','dd','ab','bc','cd'];
		$scope.arr = [11,22,33,11,22,33];
		$scope.arr1 = [{name:'zs',age: 19},{name:'zs2',age: 19},{name:'zs3',age: 19},{name:'zs4',age: 19}];
		$scope.xx = {name:'zs',age: 19}
	}]);
	</script>
</head>
<body ng-controller="f">
	<input type="text" ng-model="v">
	<ul>
		<li ng-repeat="x in data | filter:v">{{x}}</li>
	</ul>
	<ul>
		<li ng-repeat="x in arr track by $index">{{x}}</li>
	</ul>
	
	<ul>
		<li ng-repeat="(key,value) in xx">{{value}},{{key}}</li>
	</ul>

</body>
</html>
