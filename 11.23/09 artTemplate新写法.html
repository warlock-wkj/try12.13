<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		li {
			margin: 20px;
		}
	</style>
	<script type="text/javascript" src="artTemplate-master/dist/template.js"></script>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/html" id="header">
		<header>这是头部</header>
	</script>
	<script type="text/html" id="aaa">
	{{include 'header'}}
	{{ each list }}
		<div>{{$value.title}} {{$index}}</div>
	{{/each}}

	{{each list as v i}} 
		{{v.title}} {{i}}
	{{/each}}

	{{each list as v i}}
		<li>
			<h2>标题: {{v.title}}</h2>
			<p>演员:{{v.actor}}</p>
			<div>类型:{{v.type}}</div>
		</li>
	{{/each}}

	{{if list.length}}
		<h1>当前有数据</h1>
		{{else}}
		<h1>当前没有数据</h1>
	{{/if}}
	<h1>{{ss(1,2)}}</h1>
	</script>
	
	<script type="text/javascript">	
		$(function () {

			var data = {list: [{title: '羞羞的铁拳1',actor: '玛丽',type: '喜剧'},{title: '羞羞的铁拳2',actor: '玛丽',type: '喜剧'},{title: '羞羞的铁拳3',actor: '玛丽',type: '喜剧'},{title: '羞羞的铁拳4',actor: '玛丽',type: '喜剧'},{title: '羞羞的铁拳5',actor: '玛丽',type: '喜剧'}]};
			// 创建一个公有方法
			template.helper('ss',function (a,b) {
				return a + b;
			});
			var x = template('aaa',data);
		
			$('ul').html(x);
		})
	</script>

</head>
<body>
	<ul>
		
	</ul>
</body>
</html>
