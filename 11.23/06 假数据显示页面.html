<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		li {
			margin: 20px;
		}
	</style>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		$(function () {
			var data = [{title: '羞羞的铁拳1',actor: '玛丽',type: '喜剧'},{title: '羞羞的铁拳2',actor: '玛丽',type: '喜剧'},{title: '羞羞的铁拳3',actor: '玛丽',type: '喜剧'},{title: '羞羞的铁拳4',actor: '玛丽',type: '喜剧'},{title: '羞羞的铁拳5',actor: '玛丽',type: '喜剧'},];

			for (var i = 0;i < data.length;i++) {
				// 创建li: createElement
				$('ul').append('<li>\
			<h2>标题:'+data[i].title+'</h2>\
			<p>演员:'+data[i].actor+'</p>\
			<div>类型:'+data[i].type+'</div>\
		</li>');
			}

		})
	</script>
</head>
<body>
	<ul>
		<!-- <li>
			<h2>标题:</h2>
			<p>演员:</p>
			<div>类型:</div>
		</li> -->
	</ul>
</body>
</html>
