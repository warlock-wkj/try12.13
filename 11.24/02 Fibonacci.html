<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		function Fibonacci (n) {
			if (n <= 2 &&  n > 0) {
				return 1;
			} else {
				//     Fibonacci(2) + Fibonacci(3)
				//            1     + Fibonacci(1) + Fibonacci(2)
				//            1     +   1  + 1
				return Fibonacci(n - 2) + Fibonacci(n - 1);
			}
		}

		alert(Fibonacci(12 * 5))
	</script>
</head>

</body>
</html>
