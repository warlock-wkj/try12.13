<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
	function bubbleSort(arr) {
		for (var i = 0;i < arr.length;i++) {
			for(var j = i + 1;j < arr.length;j++) {
				if (arr[i] > arr[j]) {
					var temp = arr[i];
					arr[i] = arr[j];
					arr[j] = temp;
				}
			}
		}
		return arr;
	} 

	var arr = [100,50,200,110,500];

	alert(bubbleSort(arr));
	</script>
</head>
<body>
	
</body>
</html>
