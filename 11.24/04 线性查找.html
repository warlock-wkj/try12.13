<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
	function sort (arr,v) {
		for (var i = 0;i < arr.length;i++) {
			if (arr[i] == v) {
				return true;
			}
		}
		return false;
	}
	var arr = [1,2,3,4,5,6];

	alert(sort(arr,7))
	</script>
</head>
