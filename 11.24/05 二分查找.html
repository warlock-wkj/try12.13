<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
	function sort (arr,v,start,end) {

		// 需要直接返回
		if (start > end) {
			return false;
		} else {
			if (start == end) {
				if (v == arr[start]) {
					return true;
				} else {
					return false;
				}
			}
		}
		// 取中间下标
		var mid = Math.floor((start + end) / 2);
		if (arr[mid] == v) {
			return true;
		} else {
			if (v < arr[mid]) {
				return sort(arr,v,start,mid - 1);
			} else {
				return sort(arr,v,mid+1,end);
			}
		}
	}

	var arr = [1,2,3,4,5,6];
	alert(sort(arr,999,0,arr.length - 1))
	</script>
</head>

</html>
