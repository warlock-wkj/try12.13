<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		li {
			height: 300px;
			/*border: 1px solid red;*/
			text-align: center;
			line-height: 30px;
			float: left;
			width: calc(100% / 12);
			box-sizing: border-box;
			padding: 15px;
		}
		div {
			
			height: 200px;
			background-color: #ccc;
			margin: 0 auto;
		}
		@media (min-width: 0) {
			li {
				width: 100%;
			}
			div {
				width: 300px;
			}
		}
		@media (min-width: 600px) {
			li {
				width: calc(100% / 2);
			}
			div {
				width: 280px;
			}
		}
		@media (min-width: 800px) {
			li {
				width: calc(100% / 3);
			}
			div {
				width: 250px;
			}
		}
		@media (min-width: 1000px) {
			li {
				width: calc(100% / 4);
			}
			div {
				width: 200px;
			}
		}

		
	</style>
</head>
<body>
	<ul>
		<li><div></div></li>
		<li><div></div></li>
		<li><div></div></li>
		<li><div></div></li>
		<li><div></div></li>
		<li><div></div></li>
		<li><div></div></li>
		<li><div></div></li>
		<li><div></div></li>
		<li><div></div></li>
		<li><div></div></li>
		<li><div></div></li>
		
	</ul>
</body>
</html>
