<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		li {
			height: 30px;
			border: 1px solid red;
			text-align: center;
			line-height: 30px;
			float: left;
			width: calc(100% / 12);
			box-sizing: border-box;
		}
		@media (min-width: 0) {
			li {
				width: calc(100% / 2);
			}
		}
		@media (min-width: 600px) {
			li {
				width: calc(100% / 4);
			}
		}
		@media (min-width: 800px) {
			li {
				width: calc(100% / 6);
			}
		}
		@media (min-width: 1000px) {
			li {
				width: calc(100% / 12);
			}
		}

		
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
		<li>11</li>
		<li>12</li>
	</ul>
</body>
</html>
