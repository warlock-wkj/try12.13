<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<style type="text/css">	
		div {
			width: 200px;
			height: 200px;
			background-color: red;
		}
		/* iphone6的横屏 */
		@media (orientation: landscape) and (width: 667px) {
			div {
				background: blue;
				width: 667px;
				height: 375px;
			}
		}
		@media (orientation: portrait) {
			div {
				background: red;
			}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
